<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <meta name="keywords" content="Panaderia, Buenos Aires">
    <meta name="description">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Panaderia Cocu</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="index.html">
                  <img src="img/cocu_logo-450.png" alt="Logo Panaderia Cocu" width="90px">
              </a>
              <button class="navbar-toggler btn btn-light"
               type="button" 
               data-bs-toggle="collapse" 
               data-bs-target="#nav" 
               aria-controls="nav" 
               aria-expanded="false" 
               aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse me-5" id="nav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="pages/contacto.html">Contactos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="pages/historia.html">Historia</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="pages/productos.html">Productos</a>
                  </li>
                </ul>
            </div>
          </div>
        </nav>
  </header>
  <main>
    <section">
      <div id="sliderPanaderia" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#sliderPanaderia" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#sliderPanaderia" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#sliderPanaderia" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#sliderPanaderia" data-bs-slide-to="3" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/slider_201603_lemonpie.jpg" class="d-block w-100 img-banner-responsive" alt="Lemon Pie">
          </div>
          <div class="carousel-item">
            <img src="img/slider_201603_painchoco.jpg" class="d-block w-100 img-banner-responsive" alt="Factura">
          </div>
          <div class="carousel-item">
            <img src="img/slider_201603_sandwich.jpg" class="d-block w-100 img-banner-responsive" alt="Sandwich">
          </div>
          <div class="carousel-item active">
            <img src="img/slider_201603_lemonpie.jpg" class="d-block w-100 img-banner-responsive" alt="Lemon Pie">
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#sliderPanaderia" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#sliderPanaderia" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section class="container mb-5">
      <h5 class="display-2 text-center">Proba nuestros sabores</h5>
      <article class="row">
        <div class="col-12 col-md-4 my-2 margenImagenes">
          <img class="w-100 filtros" src="../img/dulce.png" alt="Dulce" />
        </div>
        <div class="col-12 col-md-4 my-2 margenImagenes">
          <img
            class="w-100 filtros"
            src="../img/panyfactura.png"
            alt="Pan y facturas"
          />
        </div>
        <div class="col-12 col-md-4 my-2 margenImagenes">
          <img class="w-100 filtros" src="../img/salado.png" alt="Salado" />
        </div>
      </article>
    </section>
  </main>
  <footer class="bg-dark text-light py-4">
    <section class="container">
      <article class="row justify-content-around">
        <div class="col-sm-12 col-md-4 col-lg-4">
          <img
            src="img/cocu_logo-450.png"
            alt="logo cocu"
            width="50%"
            class="imgsm"
          />
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 text-secondary">
          <h3>Horarios de atencion</h3>
          <p>Lunes a Viernes: 09hs-18hs</p>
          <p>Sabados, Domingo y Feriados: 09hs-14hs</p>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 text-secondary">
          <h3>Seguinos en nuestras redes:</h3>
        </div>
      </article>
    </section>
  </footer>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
