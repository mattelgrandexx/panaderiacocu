<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <meta name="keywords" content="Panaderia, Buenos Aires">
    <meta name="description">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Panaderia Cocu</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
              <img src="../img/cocu_logo-450.png" alt="Logo Panaderia Cocu" width="90px">
          </a>
          <button class="navbar-toggler btn btn-light"
           type="button" 
           data-bs-toggle="collapse" 
           data-bs-target="#nav" 
           aria-controls="nav" 
           aria-expanded="false" 
           aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse me-5" id="nav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contacto.html">Contactos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
            </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container my-5">
    <section>
      <h5 class="display-2 text-center">Contactos</h5>
      <hr>
      <article class="row">
        
        <aside class="col-12 col-md-6">
         <form>
           <div class="mb-3">
             <label for="nombreYapellido" class="form-label">Nombre y Apellido</label>
             <input type="text" id="nombreYapellido" placeholder="Juan Perez" class="form-control" minlength="10" maxlength="50" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Telefono</label>
              <input type="tel" id="telefono" placeholder="381-4290548" class="form-control" minlength="10" maxlength="50">
             </div>
             <div class="mb-3">
              <label for="mail" class="form-label">Email</label>
              <input type="email" id="mail" placeholder="JuanPerez32@gmail.com" class="form-control" minlength="10" maxlength="80" required>
             </div>
             <div class="mb-3">
              <label for="consulta" class="form-label">Consulta</label>
              <textarea id="consulta" rows="4" class="form-control" placeholder="Agregue su consulta de hasta 300 caracteres" maxlength="300" minlength="10" required></textarea>
             </div>
             <a class="btn btn-primary" href="#" role="button">Enviar</a>
          </form>
          <hr>
         </aside>
         <aside class="col-12 col-md-6 mt-3">
          <iframe class="w-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1780.0508450440095!2d-65.2078323386279!3d-26.83671774907787!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1654092586295!5m2!1ses-419!2sar" height="450"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </aside>
       </article>
       
 
   </section>
   </main>
   <footer class="bg-dark text-light py-4">
     <section class="container">
       <article class="row justify-content-around">
         <div class="col-sm-12 col-md-4 col-lg-4">
           <img
             src="../img/cocu_logo-450.png"
             alt="logo cocu"
             width="50%"
             class="imgsm"
           />
         </div>
         <div class="col-sm-12 col-md-4 col-lg-4 text-secondary">
           <h3>Horarios de atencion</h3>
           <p>Lunes a Viernes: 09hs-18hs</p>
           <p>Sabados, Domingo y Feriados: 09hs-14hs</p>
         </div>
         <div class="col-sm-12 col-md-4 col-lg-4 text-secondary">
           <h3>Seguinos en nuestras redes:</h3>
         </div>
       </article>
     </section>
   </footer>
  
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 </body>
 </html>
